[[rules]]
    description = "Taxpayer Identification Number (TIN)"
    regex = '''[0-9]{9}|[0-9]{3}-[0-9]{2}-[0-9]{4}'''
    tags = ["pii"]
    [rules.allowlist]
        regexes = [
            '''[a-zA-Z0-9][0-9]{9}[a-zA-Z0-9]|[0-9]{9}[a-zA-Z0-9]|[a-zA-Z0-9][0-9]{9}''',
            '''(000|999)[0-9]{6}|[0-9]{3}(00)[0-9]{4}|[0-9]{5}(0000)''',
            '''[0-9a-zA-Z]{8}-([0-9a-zA-Z]{4}-){3}[0-9a-zA-Z]{12}''',
            '''[0-9]{9}.us-east-1.elb.amazonaws.com''',
            '''"confluenceReleasePageId":"[0-9]{9}"''',
            '''uses: 5monkeys/cobertura-action@882bd919c67f7aa665370064c22fb81e7662a759''',
            '''https://confluence.cms.gov/pages/copypage.action?idOfPageToCopy=[0-9]{9}&spaceKey=QPPARCH''',
            '''reporting: https://rpm.newrelic.com/accounts/1350929/dashboard/[0-9]{9}''',
            '''00000000-0000-0000-0000-000000000000,[0-9]{9}''',
            '''123456789''',
            '''465345343''',
            '''lvtPayments: [0-9]{9}'''
        ]

[[rules]]
    description = "Env Var"
    regex = '''(?i)(apikey|secret|password|pass|pw)=[0-9a-zA-Z-_.{}]{4,120}'''

    [rules.allowlist]
        description = "ignore: Reference to repo for sonarqube | variable placeholder | env var allowlist"
        files = [
            '''(?i)jenkinsfile''',
            '''s3_connector.py|^node_modules.*''',
            '''.*swagger.*.js||README.md|id_rsa_enc|'''
        ]
        regexes = [
            '''Key\=''',
            '''config.s3.aws_secret_access_key''',
            '''key=os\.path\.dirname''',
            '''.*os\.getenv.*|.*key=os\.environ\.get|mipspassword|auth\.password|exports\.|function''',
            '''.*(?i)(s3secretkey|ENV_VAR|test_token|test\/key|testkey|Bearer|key.pem|key-specification|hadoop.*)'''
        ]

