[[rules]]
    description = "Generic Credential"
    regex = '''(?i)(dbpasswd|dbuser|dbname|dbhost|api_key|apikey|secret|key|api|password|user|guide|pw|auth)(.{0,20})?['|"]([0-9a-zA-Z-_\/+!{}/=]{4,120})['|"]'''
    tags = ["key", "API", "generic"]

    # ignore leaks with specific identifiers like slack and aws
    [rules.allowlist]
        description = "ignore slack | MailChimp API key | AWS Manager ID | Ignore credstash secrets in Terraform files | Ignore references to linkkey in scala files | Ignore references to linknum is input.json. Not sensitive | Ignore references to this in json files. Not sensitive | Config information, not sensitive | google protoobuf descriptor | Delta deleter script, can ignore | claims deleter key reference"
        regexes = [
            '''xox[baprs]-([0-9a-zA-Z]{10,48})''',
            '''(?i)(.{0,20})?['"][0-9a-f]{32}-us[0-9]{1,2}['"]''',
            '''(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}''',
            '''(dns_secret_key|dns_access_key)''',
            '''(linkKey)''',
            '''(linkNum)''',
            '''(link_key)''',
            '''(?i)\.json''',
            '''keys \"position\", \"category\"''',
            '''(json_name)''',
            '''KEY \=.*''',
            '''secret=os.getenv\(\"AWS_SECRET_ACCESS_KEY\"''',
            '''key\": \"testkey\"''',
            '''.*os\.getenv.*''',
            '''.*(?i)(s3secretkey|ENV_VAR|test_token|test_cookie|test\/key|testkey|Bearer|helper|max_user_ip|keywords|randomly|sslcert|disable|none|\"api_token\"|dry_run_url|API_TOKEN = \"submissions?_api_token\"|KEY_ID = \"AWS_ACCESS_KEY_ID\".*|key=None|api\(\"test\"|api_url()|key prefix|GET response|bad_format|key=_file_mmset_sort_key|KEYS = \[.*|no_submission_key|)''',
            '''.*(?i)(user=\"hadoop\"|key=None)'''
        ]
        files = [
            '''(?i)\.scala''',
            '''(?i)input\.json''',
            '''(cost_attribution_rules_from_xlsx.pyi|codes_to_config.py)''',
            '''(protos/google/protobuf/descriptor.proto)''',
            '''(claims-api-submitter/deletion/delta_deleter.py)''',
            '''claims-api-submitter/tests/integration_tests/test_claims_api_deleter.py'''
            ]

[[rules]]
    description = "High Entropy"
    regex = '''[0-9a-zA-Z-_!{}/=]{4,120}'''
    file = '''(?i)(dump.sql|high-entropy-misc.txt)$'''
    tags = ["entropy"]
        [[rules.entropies]]
            Min = "4.3"
            Max = "7.0"
        [rules.allowlist]
            description = "ignore public ssh key and pems"
            files = ['''(pem|ppk|env)$''']
            paths = ['''(.*)?ssh''']


[[rules]]
    description = "Potential bash var"
    regex = '''(?i)(=)([0-9a-zA-Z-_!{}=]{4,120})'''
    tags = ["key", "bash", "API", "generic"]
        [[rules.entropies]]
            Min = "3.5"
            Max = "4.5"
            Group = "0"

[[rules]]
    description = "WP-Config"
    regex = '''define(.{0,20})?(DB_CHARSET|NONCE_SALT|LOGGED_IN_SALT|AUTH_SALT|NONCE_KEY|DB_HOST|DB_PASSWORD|AUTH_KEY|SECURE_AUTH_KEY|LOGGED_IN_KEY|DB_NAME|DB_USER)(.{0,20})?['|"].{10,120}['|"]'''
    tags = ["key", "API", "generic"]

[[rules]]
    description = "Files with keys and credentials"
    file = '''(?i)(id_rsa|pgpass|\.pem|\.key|^(shadow))'''
    [rules.allowlist]
        files = ['''shadow.js''']